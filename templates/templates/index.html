{% extends "layouts/default.html" %}
{% block title %}Welcome to Analysfilen{% endblock %}

{% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">Templates</h1>

          <a href="/templates/new" class="btn btn-lg btn-primary">Ny template</a>
          <div class="table-responsive">
            <table class="table table-striped new-template-fields">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Edit</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                {% for template in templates %}
                <tr>
                  <td>
                    {{ template.template }}
                  </td>
                  <td>
                    <a href="/templates/{{template.template-id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
                  </td>
                  <td>
                    <a href="/templates/{{template.template-id}}/delete"><span class="glyphicon glyphicon-remove red"></span></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  
{% endblock %}
